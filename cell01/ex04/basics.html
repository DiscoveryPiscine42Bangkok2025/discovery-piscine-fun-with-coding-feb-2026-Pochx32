<!DOCTYPE html>
<html>

<head>
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }

        .shops {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .shop {
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shop img {
            height: 200px;
            max-width: 100%;
            object-fit: contain;
        }

        hr {
            width: 100%;
        }

        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>Basics !</h1>

    <div class="shops">
        <div class="shop">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/3840px-Amazon_logo.svg.png"
                alt="shop1">
            <br>
            <a href="https://www.amazon.com">Amazon</a>
        </div>

        <div class="shop">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="shop2">
            <br>
            <a href="https://www.ebay.com">eBay</a>
        </div>
    </div>

    <hr>

    <div class="footer">

    </div>

</body>

</html>
