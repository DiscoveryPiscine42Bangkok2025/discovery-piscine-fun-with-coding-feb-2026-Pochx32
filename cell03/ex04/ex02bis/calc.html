<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <input type="text" id="left">

    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="text" id="right">

    <input type="submit" value="Try me!" id="btn">

    <script>
        $(function () {

            $("#btn").click(function () {
                var left = $("#left").val();
                var right = $("#right").val();
                var op = $("#op").val();

                // check positive integers
                if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
                    alert("Error :(");
                    return;
                }

                var a = parseInt(left);
                var b = parseInt(right);
                var result;

                if ((op === "/" || op === "%") && b === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }

                if (op === "+") result = a + b;
                else if (op === "-") result = a - b;
                else if (op === "*") result = a * b;
                else if (op === "/") result = a / b;
                else if (op === "%") result = a % b;

                alert(result);
                console.log(result);
            });

            setInterval(function () {
                alert("Please, use me...");
            }, 30000);

        });
    </script>

</body>

</html>
